{% extends "layouts.html" %}

{% block title %}
Tweetverse blog
{% endblock title %}

{% block content %}

<h1>Welcome to Tweetverse</h1>

<h2>
    {% if form.instance.pk %} 
        Edit Tweet 
    {% else %} 
        Create Tweet
    {% endif %}
</h2>

<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning" type="submit">
        Submit
    </button>
</form>

<a href="{% url 'tweet_list' %}">Back to Tweet List</a>

{% endblock content %}
